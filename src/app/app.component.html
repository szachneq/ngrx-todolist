<h1 i18n>{{ appName }}</h1>

<p i18n>State: {{ (tasks$ | async).state }}</p>

<input [(ngModel)]="inputValue" />
<button (click)="addTask()" i18n>Add task</button>

<p *ngIf="(tasks$ | async).list.length < 1" i18n>Add task to see the list</p>

<ul>
  <li *ngFor="let task of (tasks$ | async).list">
    <span>{{ task.name }}</span>
    <span style="cursor: pointer" (click)="removeTask(task.id)">&#x2715;</span>
  </li>
</ul>

<button (click)="resetTasks()" i18n>Reset</button>
<button (click)="getTasks()" i18n>Load tasks</button>
