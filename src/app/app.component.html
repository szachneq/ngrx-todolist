<h1>Todo</h1>

<p>state: {{ (tasks$ | async).state }}</p>

<input [(ngModel)]="inputValue" />
<button (click)="addTask()">Dodaj</button>

<p *ngIf="(tasks$ | async).list.length < 1">Dodaj zadania aby zobaczyć listę</p>

<ul>
  <li *ngFor="let task of (tasks$ | async).list">
    <span>{{ task.name }}</span>
    <span style="cursor: pointer" (click)="removeTask(task.id)">&#x2715;</span>
  </li>
</ul>

<button (click)="resetTasks()">Reset</button>
<button (click)="getTasks()">Załaduj</button>
